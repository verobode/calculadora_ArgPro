<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora con HTML, CSS y JS</h1>
    </header>
    <section class="container">
        <div class="calculadora">
            <div class="pantalla" id="pantalla">0</div>
            <div class="teclas">
                <button class="operador" data-action="sumar">+</button>
                <button class="operador" data-action="restar">-</button>
                <button class="operador" data-action="multiplicar">x</button>
                <button class="operador" data-action="dividir">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="borrar">AC</button>
            </div> 
            <div>
                <button class="tecla-igual" data-action="calcular">=</button>
            </div>        
        </div>
    </section>
</body>
<script src="./index.js"></script>

</html>
